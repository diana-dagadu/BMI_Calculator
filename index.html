<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="banner"></div>
    <div class="container">
            <h1 class="title">BMI Calculator</h1>
    
        <div class="height-items">  
            <input type="number" id="height" placeholder="Enter your height in metres">
        </div>

            <div class="weight-items">
            <input type="number" id="weight" placeholder="Enter your weight in kg">
            </div>

            <br>
            <button id="btn">Calculate</button>
            <div id="result"></div>
    </div>
   <script src="app.js"></script>
</body>
    
</html>
